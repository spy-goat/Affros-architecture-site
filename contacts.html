<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="main.html" id="navbar__logo"><img src="logo.jpg" alt="/"></a>s
          <div class="navbar__toggle" id="mobile-menu" aria-label="Toggle navigation menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="/projects.html" class="navbar__links">Projects</a>
            </li>
            <li class="navbar__item">
              <a href="/about.html" class="navbar__links">About</a>

            <li class="navbar__item">
              <a href="/contacts.html" class="navbar__links">Contacts</a>
            </li>
          </ul>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-form">
          <h2>Contacts</h2>
          <p>Lets get in touch and talk about your next project.</p>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
    
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Project subject" required>
    
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your content" rows="4" required></textarea>
    
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>

 <script src="app.js"></script>
</body>
</html>
